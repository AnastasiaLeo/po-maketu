<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__top container">
            <!-- Логотип как правило делается ссылкой (tag a) -->
            <a href='#' class="header__logo">
                <img src="images/logo.svg" alt="Logo" height="10px" width="179px">
            </a>
            <div class="header__nav">
                <nav class="nav">
                    <ul class="nav__list">
                            <!-- Логика модификатора правильная, но модификатор делают либо через 2 дефиса - nav__item--orange (устаревшее, так было раньше), либо через нижнее подчеркивание: nav__item_orange -->
                            <!-- https://ru.bem.info/methodology/block-modification/#%D0%98%D0%B7%D0%BC%D0%B5%D0%BD%D0%B5%D0%BD%D0%B8%D0%B5-%D0%B1%D0%BB%D0%BE%D0%BA%D0%B0-%D0%BC%D0%BE%D0%B4%D0%B8%D1%84%D0%B8%D0%BA%D0%B0%D1%82%D0%BE%D1%80%D0%BE%D0%BC -->
                            <li class="nav__item nav__item-orange">HOME</li>
                            <!-- В html у тебя должна быть только сухая верстка, все украшательство исключительно стилями, поэтому лучше все кнопки  сделать не заглавными, а "заглавность" задать  помощью стилей text-transform: uppercase; -->
                            <li class="nav__item">PROJECTS</li>
                            <li class="nav__item">MEASURMENT</li>
                            <li class="nav__item">TEAM</li>
                            <li class="nav__item">REVIEWS</li>
                            <li class="nav__item">CONTACTS</li>
                            <!-- Наверное это должно быть ссылками и надо будет потом текст обернуть в ссылку типа 
                            <li class="nav__item">
                                <a href="/contacts" class="nav__link" target="_blank">Contacts</a>
                            </li> -->
                    </ul>
                </nav>
            </div>
             <!-- Можно например назвать контейнер по смыслу, например: header__contacts или header__callback или если ничего в голову не приходит типа header__wrapper, header__last-section -->
            <div class="header__cellbutton">_
                <!-- Макет еще не смотрела, а зачем тут див вокруг ссылки и кнопки? -->
                <a href="tel: +79287683239" class="header__cell">+7 (928) 768-32-39</a>
                <button class="header__button">Request a call</button>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero__container container"> 
                    <!-- Лучше не использовать название тега в классе, так как тег может поменяться (исключение кнопка так как название и суть совпадает), а название должно отражать суть класса, в данном случае лучше было бы hero__title, hero__text, hero__caption и тому подобное -->
                    <!-- С точки зрения семантики для текста всегда лучше использовать текстовые теги h1...h2, p, span, особенно если этот текст важен для seo или несет важную информацию -->
                    <div class="hero__h1">Turnkey Repair in the <br>city of Rostov-on-Don</div>
                    <div class="hero__h2">Get ready-made turnkey repairs on time<br>
                        with work time saving up to 45 days and 20% from<br>
                        cost of materials due to the organization of work</div>
                        <!-- Правильный модификатор :) но опять же семантичнее делать кнопку тегом button, или если это ссылка то ссылкой (tag a) -->
                    <div class="hero__button hero__button_orange"></div>
                    <div class="hero__button hero__button"></div>
            </div>
        </section>
    </main>
    
</body>
</html>
