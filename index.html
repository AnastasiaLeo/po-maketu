<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__top container">
            <!-- Логотип как правило делается ссылкой (tag a) -->
            <a href='#' class="header__logo">
                <img src="images/logo.svg" alt="Logo" height="10px" width="179px">
            </a>
            <div class="header__nav">
                <nav class="nav">
                    <ul class="nav__list">
                            <li class="nav__item"><a href="/contacts" class="nav__link nav__link_orange" target="_blank">home</a></li>
                            <li class="nav__item"><a href="/contacts" class="nav__link" target="_blank">projects</a></li>
                            <li class="nav__item"><a href="/contacts" class="nav__link" target="_blank">measurement</a></li>
                            <li class="nav__item"><a href="/contacts" class="nav__link" target="_blank">team</a></li>
                            <li class="nav__item"><a href="/contacts" class="nav__link" target="_blank">reviews</a></li>
                            <li class="nav__item"><a href="/contacts" class="nav__link" target="_blank">contacts</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header__callback">
                <a href="tel: +79287683239" class="header__cell">+7 (928) 768-32-39</a>
                <button class="header__button">Request a call</button>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero__container container"> 
                    <!-- Лучше не использовать название тега в классе, так как тег может поменяться (исключение кнопка так как название и суть совпадает), а название должно отражать суть класса, в данном случае лучше было бы hero__title, hero__text, hero__caption и тому подобное -->
                    <!-- С точки зрения семантики для текста всегда лучше использовать текстовые теги h1...h2, p, span, особенно если этот текст важен для seo или несет важную информацию -->
                    <h1 class="hero__h1">Turnkey Repair in the <br>city of <span class="hero__h1 hero__h1_orange">Rostov-on-Don</h1>
                    <h2 class="hero__h2">Get ready-made turnkey repairs on time<br>
                        with work time saving up to 45 days and 20% from<br>
                        cost of materials due to the organization of work</h2>
                    <div class="hero__cost">
                        <button class="hero__button hero__button_orange">calculate the cost</button>
                        <button class="hero__button">submit your application</button>   
                    </div>
                    
            </div>
        </section>
    </main>
    
</body>
</html>
